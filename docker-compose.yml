version: '3'
services:
    blue-intranet:
        container_name: 'blue-intranet'
        build:
            context: .
            dockerfile: Dockerfile
            args:
                WWWGROUP: 1000
        image: sail-8.2/app
        deploy:
            resources:
                limits:
                    cpus: "1"
                    memory: 2048M
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '8003:80'
        environment:
            WWWUSER: 1000
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        restart: unless-stopped
        volumes:
            - '.:/var/www/html'
        networks:
            - blue-intranet-net
        depends_on:
            - blue-intranetDB

    blue-intranetDB:
        container_name: 'blue-intranetDB'
        image: 'mysql/mysql-server:8.0'
        ports:
            - '3311:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        restart: unless-stopped
        volumes:
            - 'blue-intranet-mysql:/var/lib/mysql'
        networks:
            - blue-intranet-net
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
networks:
    blue-intranet-net:
        driver: bridge
volumes:
    blue-intranet-mysql:
        driver: local
